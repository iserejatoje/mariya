<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preload" href="app/fonts/BebasNeueBold.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="app/fonts/ProximaNova-Semibold.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="app/fonts/ProximaNova-Regular.woff" as="font" type="font/woff" crossorigin>
    <title>Mariya Fedorova &mdash; Architect</title>
    <link rel="stylesheet" href="app/css/app.min.css">

</head>
<body>

<div class="decoration__lines layer__block--10">
    <div class="container">
        <div class="decoration__lines-wrapper">
            <div class="block__lines-item"></div>
            <div class="block__lines-item"></div>
            <div class="block__lines-item"></div>
            <div class="block__lines-item"></div>
            <div class="block__lines-item"></div>
        </div>
    </div>
</div>

<div id="app">

    <div class="app-inner">
        <header class="layer__block--20">

            <div class="header__left">
                <div class="logo">
                    <a href="" class="logo__link">
                        <a href="" class="logo__link">
                            <svg width="270" height="39"><use xlink:href="app/images/sprite.svg#logo"></use></svg>
                        </a>
                    </a>
                </div>

                <nav>
                    <a href="projects.html" class="first">Каталог проектов</a>
                    <a href="individual-design.html">Индивидуальное проектирование</a>
                    <a href="contacts.html">Контакты</a>
                </nav>

                <div class="contacts">
                    <a class="instagram" target="_blank" href="https://instagram.com">
                        <svg width="25" height="25"><use xlink:href="app/images/sprite.svg#instagram"></use></svg>
                    </a>
                    <a href="tel:+79651809424" class="phone">+7 (965) 180-94-24</a>
                </div>

                <div class="burger">
                    <div class="burger-line burger-line_1"></div>
                    <div class="burger-line burger-line_2"></div>
                    <div class="burger-line burger-line_3"></div>
                </div>
            </div>

            <a href="javascript:void(0);" class="btn btn-feedback">
                Хочу проект <svg width="65" height="22"><use xlink:href="app/images/sprite.svg#arrow"></use></svg>
            </a>

        </header>

        <div class="page__content contact__page layer__block--20">
            <div class="container">
                <div class="contact__columns">
                    <div class="column">
                        <h1 class="with__line">Контакты</h1>
                        <div class="contacts__block">
                            <a href="tel:+7 (965) 180-94-24" class="number">+7 (965) 180-94-24</a>

                            <div class="email">
                                <a href="mailto:MariyaArchitect@yandex.ru">MariyaArchitect@yandex.ru</a>
                            </div>

                            <a target="_blank" href="https://instagram.com" class="instagram">
                                <svg width="25" height="25"><use xlink:href="app/images/sprite.svg#instagram"></use></svg>
                            </a>
                        </div>
                    </div>
                    <div class="column">
                        <h2 class="with__line">Оставьте заявку на <span>бесплатную</span> консультацию</h2>

                        <form autocomplete="off" action="" method="post" class="request__form">

                            <div class="input">
                                <input type="text" id="firstname" name="firstname">
                                <label for="firstname">Ваше имя</label>
                            </div>
                            <div class="input">
                                <input type="tel" id="phone" name="phone">
                                <label for="phone">Номер телефона</label>
                            </div>

                            <label class="checkbox">
                                <input type="checkbox" checked>
                                <span></span>
                                Даю согласие на обработку своих <a href="">персональных данных</a>
                            </label>

                            <div class="form__submit">
                                <button type="submit" class="btn btn__wild">Связаться с нами <svg width="65" height="22"><use xlink:href="app/images/sprite.svg#arrow"></use></svg></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="layer__block--10">

        <div class="container">

            <div class="footer__inner">
                <div class="logo">
                    <a href="" class="logo__link">
                        <a href="" class="logo__link">
                            <svg width="270" height="39"><use xlink:href="app/images/sprite.svg#logo"></use></svg>
                        </a>
                    </a>
                </div>

                <div class="copyright">
                    © 2020 Mariya Fedorova Architect
                </div>

                <div class="contacts">
                    <a class="instagram" target="_blank" href="https://instagram.com">
                        <svg width="25" height="25"><use xlink:href="app/images/sprite.svg#instagram"></use></svg>
                    </a>
                    <a href="tel:+79651809424" class="phone">+7 (965) 180-94-24</a>
                </div>
            </div>


        </div>

    </footer>
</div>

<script src="app/js/jquery.min.js"></script>
<script src="app/js/jquery.mask.min.js"></script>
<script src="app/js/app.min.js"></script>

</body>
</html>
